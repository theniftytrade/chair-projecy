<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="chair.css" />
    <title>Modern Chair</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="img-container">
          <img src="./img/chair1.png" alt="" class="img-wrap chair-1" /><img
            src="./img/chair2.png"
            alt=""
            class="img-wrap chair-2"
          /><img src="./img/chair3.png" alt="" class="img-wrap chair-3" /><img
            src="./img/chair4.png"
            alt=""
            class="img-wrap chair-4"
          /><img src="./img/chair5.png" alt="" class="img-wrap chair-5" /><img
            src="./img/chair6.png"
            alt=""
            class="img-wrap chair-6"
          />
        </div>
        <div class="text-container">
          <p class="title">Modern Chair</p>
          <h2>Tolford Lounge</h2>
          <p class="price">$250 <span>$550</span></p>
          <div class="section">
            <input
              type="radio"
              name="desc-btn"
              id="desc-1"
              class="desc-btn desc-1"
              checked
            />
            <label for="desc-1" class="desc-1">Descriptions</label>
            <input
              type="radio"
              name="desc-btn"
              id="desc-2"
              class="desc-btn desc-2"
            />
            <label for="desc-2" class="desc-2">Details</label>

            <div class="desc-details">
              <div class="desc-sec item1">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Accusantium sapiente voluptatem nulla doloribus culpa minima,
                laboriosam et soluta nihil perspiciatis.
              </div>
              <div class="desc-sec item2">
                <p class="sec-inline">
                  <span>80</span>cm <br />
                  Length
                </p>
                <p class="sec-inline">
                  <span>65</span>cm <br />
                  Width
                </p>
                <p class="sec-inline">
                  <span>43</span>cm <br />
                  Height
                </p>
                <p class="sec-inline">
                  <span>17.8</span>lbs <br />
                  Weight
                </p>
              </div>
            </div>
          </div>
          <h5>Choose Color:</h5>
          <input
            type="radio"
            name="color-btn"
            id="color-1"
            class="color-btn for-color-1"
            checked
          />
          <label for="color-1" class="color-1"> </label>
          <input
            type="radio"
            name="color-btn"
            id="color-2"
            class="color-btn for-color-2"
          />
          <label for="color-2" class="color-2"> </label>
          <input
            type="radio"
            name="color-btn"
            id="color-3"
            class="color-btn for-color-3"
          />
          <label for="color-3" class="color-3"> </label>
          <input
            type="radio"
            name="color-btn"
            id="color-4"
            class="color-btn for-color-4"
          />
          <label for="color-4" class="color-4"> </label>
          <input
            type="radio"
            name="color-btn"
            id="color-5"
            class="color-btn for-color-5"
          />
          <label for="color-5" class="color-5"> </label>
          <input
            type="radio"
            name="color-btn"
            id="color-6"
            class="color-btn for-color-6"
          />
          <label for="color-6" class="color-6"> </label>

          <div class="cart-btn">
            <a href="#" class="btn"
              ><i class="fa-solid fa-cart-shopping"></i> Add to cart</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
