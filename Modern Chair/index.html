<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="info-wrap mob-margin">
          <p class="title-up">Modern Chair</p>
          <h2>Tolford Kursi</h2>
          <h4>$254 <span>$530</span></h4>
          <div class="section">
            <input
              type="radio"
              name="desc-btn"
              id="desc-1"
              class="desc-btn"
              checked
            />
            <label for="desc-1">Descriptions</label>
            <input type="radio" name="desc-btn" id="desc-2" class="desc-btn" />
            <label for="desc-2">Details</label>
            <div class="section desc-sec accor-1">
              <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Voluptatum, quas voluptatibus! Atque eaque sunt praesentium
                autem quidem alias aliquid optio.
              </p>
            </div>
            <div class="section desc-sec accor-2">
              <div class="section-inline">
                <p><span>80</span>cm <br />Length</p>
              </div>
              <div class="section-inline">
                <p><span>65</span>cm <br />Width</p>
              </div>
              <div class="section-inline">
                <p><span>90</span>cm <br />Height</p>
              </div>
              <div class="section-inline">
                <p><span>17.6</span>lbs <br />Weight</p>
              </div>
            </div>
          </div>

          <h5>Choose Color:</h5>
        </div>
        <input
          type="radio"
          name="color-btn"
          id="color-1"
          class="color-btn for-color-1"
          checked
        />
        <label for="color-1" class="color-1"></label>
        <input
          type="radio"
          name="color-btn"
          id="color-2"
          class="color-btn for-color-2"
        />
        <label for="color-2" class="color-2"></label>
        <input
          type="radio"
          name="color-btn"
          id="color-3"
          class="color-btn for-color-3"
        />
        <label for="color-3" class="color-3"></label>
        <input
          type="radio"
          name="color-btn"
          id="color-4"
          class="color-btn for-color-4"
        />
        <label for="color-4" class="color-4"></label>
        <input
          type="radio"
          name="color-btn"
          id="color-5"
          class="color-btn for-color-5"
        />
        <label for="color-5" class="color-5"></label>
        <input
          type="radio"
          name="color-btn"
          id="color-6"
          class="color-btn for-color-6"
        />
        <label for="color-6" class="color-6"></label>

        <div class="info-wrap">
          <a href="#" class="btn"
            ><i class="fa-solid fa-cart-shopping"></i> Add To Cart</a
          >
        </div>

        <div class="img-wrap chair-1"></div>
        <div class="img-wrap chair-2"></div>
        <div class="img-wrap chair-3"></div>
        <div class="img-wrap chair-4"></div>
        <div class="img-wrap chair-5"></div>
        <div class="img-wrap chair-6"></div>

        <div class="back-color"></div>
        <div class="back-color chair-2"></div>
        <div class="back-color chair-3"></div>
        <div class="back-color chair-4"></div>
        <div class="back-color chair-5"></div>
        <div class="back-color chair-6"></div>
      </div>
    </div>
  </body>
</html>
